name: Ruff Code Formatter and Linting Check

"on":
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Ruff Format and Lint Check
        uses: chartboost/ruff-action@v1
        with:
          version: 0.11.0
          args: "format --check"
